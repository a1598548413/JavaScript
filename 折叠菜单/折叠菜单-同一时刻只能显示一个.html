<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;			
		}

		body {
			font-size: 14px;
		}

		ul,li {
			list-style-type: none;
		}

		#menu {
			width: 200px;
			margin: 20px auto;
			border:1px solid #ccc;
		}

		#menu p {
			background: #eee;
			line-height: 26px;
			padding-left: 10px;
			font-weight: bold;
			border-bottom: 1px solid #ccc;
			cursor: pointer;
		}

		#menu ul {
			display: none;
		}

		#menu ul li {
			line-height: 24px;
			padding-left: 5px;
		}
	</style>
</head>
<body>
	<div id="menu">
		<div>
			<p>Web前端</p>
			<ul style="display:block;">
				<li>html</li>
				<li>css</li>
				<li>javascript</li>
				<li>less</li>
				<li>sass</li>
			</ul>
		</div>
		<div>
			<p>后台开发</p>
			<ul>
				<li>java</li>
				<li>php</li>
				<li>ruby</li>
				<li>asp</li>
				<li>nodejs</li>
			</ul>
		</div>
		<div>
			<p>前端框架</p>
			<ul>
				<li>jquery</li>
				<li>bootstrap</li>
				<li>angularjs</li>
				<li>yui</li>
				<li>dojo</li>
			</ul>
		</div>
	</div>

	<script type="text/javascript">
		
		window.onload = function() {
			
			// 折叠菜单容器
			var menu = document.getElementById('menu');
			// 获得p标题
			var ps = menu.getElementsByTagName('p');
			// 获得ul内容
			var uls = menu.getElementsByTagName('ul');

			// 循环遍历添加事件
			for (var i = 0;i < ps.length;i ++) {

				// 设置p的自定义属性
				ps[i].setAttribute('index',i);

				ps[i].onclick = function(e) {

					// 获得p的自定义属性值
					var index = this.getAttribute('index');
										
					// 根据index显示隐藏对应的ul内容
					if (uls[index].style.display == 'block') {
						uls[index].style.display = 'none';
					} else {	

						// 关闭其他
						for (var j = 0;j < uls.length;j ++) {
							uls[j].style.display = 'none';
						}

						uls[index].style.display = 'block';
					}
						

				}

			}

		}
	</script>
</body>
</html>
