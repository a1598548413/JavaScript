<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}

		body {
			font-size: 12px;
			line-height: 22px;
		}

		#container {
			width: 200px;
			margin: 0 auto;
		}

		/*复选框垂直居中*/
		input[type=checkbox] {
			vertical-align: middle;
		}

		#tips {
			background: #ffefa4;
			border: 1px solid #ff9900;
			padding: 5px;
			display: none;
		}
	</style>
	<script type="text/javascript">
		window.onload = function() {

			// 获得元素对象
			var c1 = document.getElementById('c1');
			var tips = document.getElementById('tips');

			/*思路1：根据复选框的选中状态动态显示隐藏div提示*/
			/*
			c1.onclick = function(e) {
				if (c1.checked) {
					tips.style.display = 'block';
				} else {
					tips.style.display = 'none';
				}
			}
			*/
			
			/*思路2：根据div本身的显示隐藏属性来判断动态显示隐藏div提示*/
			/*
			c1.onclick = function(e) {
				if (tips.style.display == 'block') {
					tips.style.display = 'none';
				} else {
					tips.style.display = 'block';
				}
			}
			*/

			/*思路3：根据计数变量的递增的奇偶数来判断动态显示隐藏div提示*/
			var i = 0;			
			c1.onclick = function(e) {
				if (i % 2 == 0) {
					tips.style.display = 'block';
				} else {
					tips.style.display = 'none';
				}

				i ++;
			}

		}
	</script>
</head>
<body>
	<div id="container">
		<label for="c1">
			<input type="checkbox" id="c1">
			两周内自动登录
		</label>
		<div id="tips">
			为了您的信息安全，请不要在网吧或者公用电脑上使用此功能！
		</div>
	</div>
</body>
</html>
